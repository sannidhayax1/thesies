<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background fill -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Bold diagonal stripes -->
  <polygon points="0,0 100,0 50,100 0,100" fill="rgba(255,255,255,0.1)" />
  <polygon points="100,0 200,0 150,100 50,100" fill="rgba(255,0,0,0.2)" />
  <polygon points="200,0 300,0 250,100 150,100" fill="rgba(0,255,0,0.2)" />
  <polygon points="300,0 400,0 350,100 250,100" fill="rgba(0,0,255,0.2)" />
  
  <!-- Sharp dynamic shapes for a futuristic look -->
  <polygon points="500,300 600,150 800,200 700,450" fill="rgba(255,255,255,0.05)" />
  <polygon points="300,400 400,250 550,300 500,550" fill="rgba(255,255,255,0.08)" />
  <polygon points="600,500 750,350 850,450 800,700" fill="rgba(255,0,0,0.2)" />

  <!-- Semi-transparent circles for added depth -->
  <circle cx="150" cy="400" r="80" fill="rgba(255,255,255,0.05)" />
  <circle cx="700" cy="600" r="120" fill="rgba(255,0,0,0.1)" />
</svg>
