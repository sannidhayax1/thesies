<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rect with Gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Circles for a decorative effect -->
  <circle cx="200" cy="150" r="80" fill="#fff" opacity="0.2" />
  <circle cx="400" cy="300" r="120" fill="#fff" opacity="0.1" />
  <circle cx="600" cy="200" r="60" fill="#fff" opacity="0.3" />

  <!-- More shapes -->
  <rect x="50" y="350" width="300" height="100" fill="rgba(255,255,255,0.1)" rx="20" />
</svg>
